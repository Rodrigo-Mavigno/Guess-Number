<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
   <!-- CSS -->
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./css/footer.css">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/style.css">
   <!-- JS -->
   <script src="./js/index.js" defer></script>
   <script src="https://kit.fontawesome.com/3461fc847c.js" crossorigin="anonymous" defer></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Poppins:wght@500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#"><h1>Guess Number</h1></a>
  </header>

  <main class="container">
    <form id="form">
      <label for="kick">Digite um numero (0 - 10):</label>
      <input 
        type="number"
        id="kick"
        max="10"
        placeholder="0"
      >

      <button type="submit">Jogar!</button>
    </form>

    <section class="result-box result-box-default" id="result">
      <h2 id="status">Adivinhe o Numero Sorteado!</h2>
      <span id="attempt">Tentativas: 0</span>
    </section>

    <button id="btnRestart" onclick="restart()">Jogar de Novo!</button>

   </main>

  </body>
</html>
